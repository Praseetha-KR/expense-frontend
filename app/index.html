<!DOCTYPE html>
<html lang="en" ng-app="expenseApp">
<head>
    <meta charset="UTF-8">
    <title>Expense App</title>
    <link rel="stylesheet" href="/app/assets/css/app.css">
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bower_components/bootstrap-select/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="/bower_components/c3/c3.min.css">
    <script src="/bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="/app/assets/js/core.js"></script>
</head>
<body ng-controller="ExpenseController">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-md-4 col-md-offset-4">
                <br>
                <nav>
                    <button type="button" class="btn btn-default" aria-label="Left Align">
                        <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                    </button> Expenses
                </nav>
                <hr>
                <form ng-submit="createExpense(expense)" class="form">
                    <div class="form-group">
                        <label for="amount" class="sr-only">Amount</label>
                        <div class="input-group">
                            <span class="input-group-addon" id="amount">&#8377;</span>
                            <input type="text" class="form-control" placeholder="Enter amount" aria-describedby="amount" ng-model="expense.amount">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="date" class="sr-only">Date</label>
                        <div class="input-group">
                            <span class="input-group-addon" id="date"><span class="glyphicon glyphicon-time"></span></span>
                            <input type="text" class="form-control" placeholder="Enter date" aria-describedby="date" ng-model="expense.date">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="category" class="sr-only">Category</label>
                        <select class="selectpicker form-control" name="category" id="category" ng-model="expense.category">
                            <option data-icon="glyphicon-road">Travel</option>
                            <option data-icon="glyphicon-cutlery">Food</option>
                            <option data-icon="glyphicon-shopping-cart">Supermarket</option>
                            <option data-icon="glyphicon-phone">Recharge</option>
                            <option data-icon="glyphicon-book">Books</option>
                            <option data-icon="glyphicon-sunglasses">Entertainment</option>
                            <option data-icon="glyphicon-heart-empty">Health/Sports</option>
                            <option data-icon="glyphicon-plus">Medical</option>
                            <option data-icon="glyphicon-headphones">Gadgets</option>
                            <option data-icon="glyphicon-home">Family</option>
                            <option data-icon="glyphicon-globe">Web</option>
                            <option data-icon="glyphicon-blackboard">Conferences</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date" class="sr-only">Remarks</label>
                        <div class="input-group">
                            <span class="input-group-addon" id="remarks"><span class="glyphicon glyphicon-file"></span></span>
                            <input type="text" class="form-control" placeholder="Remarks" aria-describedby="remarks" ng-model="expense.remarks">
                        </div>
                    </div>

                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
                    </div>
                </form>

                <hr>
                <div ng-repeat="expense in expenses" class="panel panel-default">
                    <div class="panel-body">
                        <div class="text-right">
                            <a href="" ng-click="removeExpense(expense._id)">
                                <i class="glyphicon glyphicon-trash"></i>
                            </a>
                        </div>
                        <div>{{ expense.date | date:'dd MMM yyyy' }}</div>
                        <div>{{ expense.amount }}</div>
                        <div>{{ expense.category }}</div>
                        <div>{{ expense.remarks }}</div>
                    </div>
                </div>
                <hr>
                <!-- <div class="row">
                    <div class="col-xs-6">
                        <select class="selectpicker form-control">
                            <option value="">Today</option>
                            <option>Monthly</option>
                            <option>Yearly</option>
                        </select>
                    </div>
                    <div class="col-xs-6">
                        <h3 class="text-right">&#8377; 12009</h3>
                    </div>
                </div>

                <div id="chart"></div> -->
            </div>
        </div>
    </div>

    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/bower_components/bootstrap-select/dist/js/bootstrap-select.min.js"></script>

    <script src="/bower_components/angular-resource/angular-resource.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            $('.selectpicker').selectpicker();
        });
    </script>
    <script src="/bower_components/d3/d3.min.js"></script>
    <script src="/bower_components/c3/c3.min.js"></script>
    <script>
        var chart = c3.generate({
            bindto: '#chart',
            data: {
              columns: [
                ['Travel', 250],
                ['Food', 520],
                ['Supermarket', 390],
                ['Recharge', 1011],
                ['Books', 150],
                ['Entertainment', 1010],
                ['Health/Sports', 7990],
                ['Medical', 0],
                ['Gadgets', 0],
                ['Family', 5000],
                ['Web', 0],
                ['Conferences', 6200]
              ],
              type: 'pie'
            }
        });
    </script>
</body>
</html>
